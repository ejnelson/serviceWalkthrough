<div class="col-xs-4 repeater" ng-repeat="gif in vm.giflist">
  <img ng-src={{gif.images.original.url}} />
  <img ng-src={{gif.image_url}} />
  <div class="favcomment">
    <button ng-click="shower=!shower" ng-init="shower=false"><i class="fa fa-heart-o"></i></button>
  </div>

  <div class="comment" ng-show="shower">
    <input type="text" ng-model="gifcomment"/>
    <button ng-click="vm.fav(gifcomment,gif.image_url);shower=!shower">submit</button>
    <button ng-click="shower=!shower">cancel</button>
  </div>
</div>


<div class="stationary col-xs-8" ng-class="myVar" ng-init="myVar='scale'">
  <h4>
     GIF GIF GIF
  </h4>
  <div class="col-xs-4">
    <button ng-click="vm.takeToFavs(); myVar=''" class="frontButton col-xs-4" value="Take me to my Favs"><a href="/favs">Take me to my Favs</a></button>
    <p>
      Favs:{{vm.favcount}}
    </p>
  </div>
  <div class="col-xs-4">
    <input type="text" ng-model="vm.searchQuery" placeholder="Type here to search"/>
    <button ng-click="vm.searcho(vm.searchQuery);myVar=''" class="frontButton col-xs-4" value="search">Search</button>

  </div>
  <div class="col-xs-4">

    <button ng-click="vm.rando(); myVar=''"  class="frontButton col-xs-4" value="Find random Gifs">Find random Gifs</button>
  </div>
</div>
